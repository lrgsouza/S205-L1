<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-inatel">
      <ng-container>
        <a routerLink="/"><img src="..\..\assets\Inatel.png" height="40" ></a>
      </ng-container>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item class="profile-card">
    <ion-avatar class="profile-photo">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label >
      <ion-text color="inatel" class="ion-text-wrap" style="font-size: 1rem;">
        {{user.name}}
      </ion-text><br>
      <ion-note color="medium" class="ion-text-wrap" >{{user.email}}<br>{{user.phone}}</ion-note>
    </ion-label>
  </ion-item>
  <ion-list lines="inset">

    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-text color="medium" >{{user.name}}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-text color="medium" >{{user.email}}</ion-text>
    </ion-item>

    <ion-item button detail="true" (click)="setOpen(true)">

        <ion-label>Financeiro</ion-label>
        <ion-icon name="card-outline" slot="start" aria-hidden="true"></ion-icon>

    </ion-item>

  </ion-list>
</ion-content>

<ion-alert
  [isOpen]="isAlertOpen"
  header="Tesouraria INATEL"
  message="Você não possui pendências com o Financeiro."
  [buttons]="alertButtons"
  (didDismiss)="setOpen(false)"
></ion-alert>
